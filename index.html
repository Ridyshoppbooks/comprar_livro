    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para embaralhar um array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Obtém a lista de livros
            const booksContainer = document.querySelector("#recommendations .books");
            const books = Array.from(booksContainer.children);

            // Embaralha os livros
            const shuffledBooks = shuffleArray(books);

            // Reinsere os livros embaralhados no contêiner
            booksContainer.innerHTML = "";
            shuffledBooks.forEach(book => booksContainer.appendChild(book));

            // Adiciona o evento de redirecionamento ao botão
            const buyAllBooksButton = document.getElementById("buy-all-books");
            buyAllBooksButton.addEventListener("click", function() {
